theme = "catppuccin_macchiato"

[editor]
auto-save = true
bufferline = "multiple"

[editor.file-picker]
hidden = false

[editor.cursor-shape]
normal = "block"
insert = "bar"
select = "underline"

[editor.lsp]
auto-signature-help = false
# Show LSP messages in the status line
display-messages = true

[keys.normal]
d = "delete_selection_noyank"
Y = "yank_main_selection_to_clipboard"
